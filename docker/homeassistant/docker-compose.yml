---
services:
  homeassistant:
    image: lscr.io/linuxserver/homeassistant:2025.7.4
    container_name: homeassistant
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - ~/config/homeassistant:/config
    ports:
      - 8123:8123
    restart: unless-stopped
