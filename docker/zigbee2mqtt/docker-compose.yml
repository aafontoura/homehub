services:
  zigbee2mqtt:
    container_name: zigbee2mqtt
    image: koenkk/zigbee2mqtt:2.5.1
    volumes:
      - ~/config/zigbee2mqtt:/app/data
      - /run/udev:/run/udev:ro
    devices:
      - /dev/ttyUSB0:/dev/ttyUSB0
    restart: always
    ports:
      # Frontend port
      - 8085:8080
    privileged: true
    environment:
      - TZ=Europe/Amsterdam
